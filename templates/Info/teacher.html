<section class="main">
  Teacher..
  <div class="row">
      <table class="responsive-table highlight col s12 m8 offset-m2">
        <thead>
          <tr>
              <th data-field="id">Name</th>
              <th data-field="name">ID</th>
              <th data-field="Department">Department</th>
          </tr>
        </thead>

        <tbody>
          <% _.each(teachers, function(teacher){ %>
          <tr>
            <td><%= teacher.name%></td>
            <td><%= teacher.id%></td>
            <td>$0.87</td>
          </tr>
          <% }); %>

        </tbody>
      </table>
  </div>
</section>
